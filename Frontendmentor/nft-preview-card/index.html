<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    

    <main class="main">
        <section class="card">
            <div class="container">
                <div class="img-nft">
                    <img src="images/image-equilibrium.jpg" alt="image equilibrium nft" class="img-nft">
                </div>
                
                <a href="#">
                    <h1 class="title">Equilibrium #3429</h1>
                </a>
                <p class="description">Our Equilibrium collection promotes balance and calm.</p>
                
                <div class="cash">
                    
                    <p class="value">
                        <img src="images/icon-ethereum.svg" alt="image icon etherium" class="etherium">
                        0.041 ETH
                    </p>
                    
                    <p class="days">
                        <img src="images/icon-clock.svg" alt="image icon clock" class="clock">
                        3 days left
                    </p>
                
                </div>
                
                <div class="create">
                
                    <p class="avatar-text">
                        <img src="images/image-avatar.png" alt="image avatar create" class="avatar">
                        Creation of <a href="#">Jules Wyvern</a>
                    </p>
                
                </div>

            </div>
        </section>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/carlosvini/" target="_blank">Carlos Vin√≠cius</a>.
    </div>

</body>
</html>
